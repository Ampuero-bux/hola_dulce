<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/flower.png" type="image/x-icon" />
        <title>Hola Dulce</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        /* Fondo degradado animado */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 600% 600%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            text-align: center;
        }
        @keyframes gradientBG {
            0% {background-position:0% 50%}
            50% {background-position:100% 50%}
            100% {background-position:0% 50%}
        }

        /* Saludo animado */
        .greetings span {
            font-family: 'Pacifico', cursive;
            font-size: 3em;
            display: inline-block;
            animation: bounce 1.5s infinite;
        }
        .greetings span:nth-child(2) { animation-delay: 0.1s; }
        .greetings span:nth-child(3) { animation-delay: 0.2s; }
        .greetings span:nth-child(4) { animation-delay: 0.3s; }
        .greetings span:nth-child(5) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Descripci√≥n */
        .description span {
            font-size: 1.2em;
            margin-top: 10px;
            display: block;
            opacity: 0;
            animation: fadeIn 2s forwards 1.5s;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Bot√≥n */
        .button {
            margin-top: 30px;
        }
        .botones {
            background: #ff6f91;
            border: none;
            padding: 12px 30px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            color: #fff;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .botones:hover {
            background: #ff9671;
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .botones a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="greetings">
        <span>H</span>
        <span>o</span>
        <span>l</span>
        <span>a</span>
        <span>!</span>
    </div>

    <div class="description">
        <span>‚ú® ESTE DETALLE ES PARA TI :) ‚ú®</span>
    </div>

    <div class="button">
        <button class="botones">
            <a href="flower.html">üåº CLICK AQU√ç üåº</a>
        </button>
    </div>

</body>
</html>
